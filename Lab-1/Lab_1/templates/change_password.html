{% extends 'base_enrollee.html' %}
{% load i18n %}
    {% block title %} Change password {% endblock %}
    {% block content %}
    <div class="container">
    <form method="post">
        {% csrf_token %}
            {{ form.as_p }}<button class="btn btn-primary">{% trans "Save changes"%}</button>
    </form>

        {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
    {% endfor %}
    </ul>
    {% endif %}

    </div>
        <ul class="list-group">
                <a href="{% url 'enrollee_info' %}" class="list-group-item text-center" > {% trans "Show info" %}</a>
        </ul>
    {% endblock %}
